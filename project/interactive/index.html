<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div id="logo"><img src="img/logo.png" alt="logo" /></div>
  <div id="gnb">
    <a href="0" class="active"><img href="0" src="buttons/btn_home.jpg" /></a>
    <a href="1"><img href="1" src="buttons/btn_joy.png" /></a>
    <a href="2"><img href="2" src="buttons/btn_sadness.png" /></a>
    <a href="3"><img href="3" src="buttons/btn_fear.png" /></a>
    <a href="4"><img href="4" src="buttons/btn_anger.png" /></a>
    <a href="5"><img href="5" src="buttons/btn_disguss.png" /></a>
  </div>
  <div class="process-bar-con">
    <div class="process-bar"></div>
  </div>
  <div class="wrapper">
    <div class="stage">
      <div class="box">
        <div id="div0" class="wall wall-front wall-front-p">
          <img src="img/allTogether.png" alt="all" />
        </div>

        <div id="div1" class="wall wall-front wall-front-a">
          <img src="img/joy_b.png" alt="Joy" />
        </div>
        <div id="div2" class="wall wall-front wall-front-b">
          <img src="img/sadness_b.png" alt="Sadness" />
        </div>
        <div id="div3" class="wall wall-front wall-front-c">
          <img src="img/fear_b.png" alt="Fear" />
        </div>
        <div id="div4" class="wall wall-front wall-front-d">
          <img src="img/anger_b.png" alt="Anger" />
        </div>
        <div id="div5" class="wall wall-front wall-front-e">
          <img src="img/disguss_b.png" alt="Disguss" />
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
